<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base converter</title>
    <script src="index.js" defer="true"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p> Input number: </p> 
    <input type="textbox" id="inp"> <br>
    <div style="display: flex;">
        <div style="width: 40vw;">
            <p> Initial base: </p> 
            <input type="number" id="initbase" min="2" max="36" style="width: 75%"> <br>
        </div>

        <div style="width: 40vw;">
            <p> New base: </p> 
            <input type="number" id="newbase" min="2" max="36" style="width: 75%"> <br>
        </div>
    </div>
    <button id="submit">Submit</button> <br>
    <input type="readonly" id="out" disabled="true">
</body>
</html>
